<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="conatiner">
      <div class="box">
        <div class="heading">Calculator</div>
        <div class="firstNumber">
          <input type="number" id="num1" placeholder="Enter any number" />
        </div>
        <div class="selection">
          <select id="operation">
            <option>Select Operation</option>
            <option value="Add">+</option>
            <option value="Sub">-</option>
            <option value="Mul">*</option>
            <option value="Div">/</option>
          </select>
        </div>
        <div class="secondNumber">
          <input type="number" id="num2" placeholder="Enter any number" />
        </div>
        <div class="buttons">
          <button id="btn">Calculate</button>
        </div>
        <div class="result">= <span id="opt">? </span></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
